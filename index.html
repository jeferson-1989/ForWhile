    <body>
<!-- ul criar lista  / li -elementos da lista-->
        <ul> 
            <li>Maca</li>
            <li>Banana</li>
            <li>limao</li>

        <script>
            
        function retornaSexo(sexo) {
            
            if (sexo === 'M' ){
                return 'Masculino';
            } else if  (sexo === 'F') {
                return 'Feminino';
            } else {
                return 'Outro';
            }
        }


        var resultado = retornaSexo("F");
        console.log(resultado);
       

        </script>
